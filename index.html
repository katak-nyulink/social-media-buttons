<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/button-socials.css">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-sm-12 text-center mb-3 p-3">
                <h4 class="mb-2">Social media button type</h4>
                <div class="btn-social fill size-sm btn-facebook" data-toggle="tooltip" data-placement="top"
                    title="Connect to facebook"></div>
                <div class="btn-social fill size-sm btn-facebook-alt" data-toggle="tooltip" data-placement="top"
                    title="Connect to facebook"></div>
                <div class="btn-social fill size-sm btn-messager" data-toggle="tooltip" data-placement="top"
                    title="Connect to facebook messager"></div>
                <div class="btn-social fill size-sm btn-twitter" data-toggle="tooltip" data-placement="top"
                    title="Connect to twitter"></div>
                <div class="btn-social fill size-sm btn-google-blue" data-toggle="tooltip" data-placement="top"
                    title="Connect to google"></div>
                <div class="btn-social fill size-sm btn-google-red" data-toggle="tooltip" data-placement="top"
                    title="Connect to google"></div>
                <div class="btn-social fill size-sm btn-google-yellow" data-toggle="tooltip" data-placement="top"
                    title="Connect to google"></div>
                <div class="btn-social fill size-sm btn-google-green" data-toggle="tooltip" data-placement="top"
                    title="Connect to google"></div>
                <div class="btn-social fill size-sm btn-google-plus" data-toggle="tooltip" data-placement="top"
                    title="Connect to google plus"></div>
                <div class="btn-social fill size-sm btn-youtube" data-toggle="tooltip" data-placement="top"
                    title="Connect to youtube"></div>
                <div class="btn-social fill size-sm btn-linkedin" data-toggle="tooltip" data-placement="top"
                    title="Connect to linkedin"></div>
                <div class="btn-social fill size-sm btn-pinterest" data-toggle="tooltip" data-placement="top"
                    title="Connect to pinterest"></div>
                <div class="btn-social fill size-sm btn-instagram" data-toggle="tooltip" data-placement="top"
                    title="Connect to instagram"></div>
                <div class="btn-social fill size-sm btn-github" data-toggle="tooltip" data-placement="top"
                    title="Connect to github"></div>
                <div class="btn-social fill size-sm btn-whatsapp" data-toggle="tooltip" data-placement="top"
                    title="Connect to whatsapp"></div>
                <div class="btn-social fill size-sm btn-tumblr" data-toggle="tooltip" data-placement="top"
                    title="Connect to tumblr"></div>
                <div class="btn-social fill size-sm btn-telegram" data-toggle="tooltip" data-placement="top"
                    title="Connect to telegram"></div>
                <div class="btn-social fill size-sm btn-flickr" data-toggle="tooltip" data-placement="top"
                    title="Connect to flickr"></div>
                <div class="btn-social fill size-sm btn-soundcloud" data-toggle="tooltip" data-placement="top"
                    title="Connect to soundcloud"></div>
            </div>

            <div class="col-sm-12 text-center mb-2 p-3">
                <h5 class="mb-2">Square outline fill button</h5>
                <div id="Square-fill">
                    <a class="btn-social fill size-xl btn-facebook" href="#"></a>
                    <!-- <a class="btn-social fill size-lg btn-facebook-alt" href="#"></a> -->
                    <a class="btn-social fill size-lg btn-messager" href="#"></a>
                    <a class="btn-social fill size-0 btn-twitter" href="#"></a>
                    <a class="btn-social fill size-sm btn-google-red" href="#"></a>
                    <a class="btn-social fill size-xs btn-youtube" href="#"></a>
                    <a class="btn-social fill size-xs btn-instagram" href="#"></a>
                    <a class="btn-social fill size-sm btn-pinterest" href="#"></a>
                    <a class="btn-social fill size-0 btn-google-plus" href="#"></a>
                    <a class="btn-social fill size-lg btn-github" href="#"></a>
                    <a class="btn-social fill size-xl btn-tumblr" href="#"></a>
                </div>
                <div id="Square-outline">
                    <!-- <a class="btn-social outline size-xl btn-facebook" href="#"></a> -->
                    <a class="btn-social outline size-xl btn-facebook-alt" href="#"></a>
                    <a class="btn-social outline size-lg btn-messager" href="#"></a>
                    <a class="btn-social outline size-0 btn-twitter" href="#"></a>
                    <a class="btn-social outline size-sm btn-google-red" href="#"></a>
                    <a class="btn-social outline size-xs btn-youtube" href="#"></a>
                    <a class="btn-social outline size-xs btn-instagram" href="#"></a>
                    <a class="btn-social outline size-sm btn-pinterest" href="#"></a>
                    <a class="btn-social outline size-0 btn-google-plus" href="#"></a>
                    <a class="btn-social outline size-lg btn-github" href="#"></a>
                    <a class="btn-social outline size-xl btn-tumblr" href="#"></a>
                </div>
            </div>

            <div class="col-sm-12 text-center mb-2 p-3 ">
                <h5 class="mb-2">Rounded outline fill button</h5>
                <div id="rounded-fill">
                    <a class="btn-social rounded-corner size-xs fill btn-whatsapp" href="#"></a>
                    <a class="btn-social rounded-corner size-sm fill btn-facebook-alt" href="#"></a>
                    <a class="btn-social rounded-corner size-0 fill btn-messager" href="#"></a>
                    <a class="btn-social rounded-corner size-lg fill btn-twitter" href="#"></a>
                    <a class="btn-social rounded-corner size-xl fill btn-google-red" href="#"></a>
                    <a class="btn-social rounded-corner size-xl fill btn-youtube" href="#"></a>
                    <a class="btn-social rounded-corner size-lg fill btn-instagram" href="#"></a>
                    <a class="btn-social rounded-corner size-0 fill btn-pinterest" href="#"></a>
                    <a class="btn-social rounded-corner size-sm fill btn-google-plus" href="#"></a>
                    <a class="btn-social rounded-corner size-xs fill btn-soundcloud" href="#"></a>
                    <!-- <a class="btn-social rounded-corner size-lg outline btn-tumblr" href="#"></a> -->
                </div>
                <div id="rounded-outline">
                    <a class="btn-social rounded-corner size-xs outline btn-whatsapp" href="#"></a>
                    <a class="btn-social rounded-corner size-sm outline btn-facebook-alt" href="#"></a>
                    <a class="btn-social rounded-corner size-0 outline btn-messager" href="#"></a>
                    <a class="btn-social rounded-corner size-lg outline btn-twitter" href="#"></a>
                    <a class="btn-social rounded-corner size-xl outline btn-google-red" href="#"></a>
                    <a class="btn-social rounded-corner size-xl outline btn-youtube" href="#"></a>
                    <a class="btn-social rounded-corner size-lg outline btn-instagram" href="#"></a>
                    <a class="btn-social rounded-corner size-0 outline btn-pinterest" href="#"></a>
                    <a class="btn-social rounded-corner size-sm outline btn-google-plus" href="#"></a>
                    <a class="btn-social rounded-corner size-xs outline btn-soundcloud" href="#"></a>
                    <!-- <a class="btn-social rounded-corner size-lg outline btn-tumblr" href="#"></a> -->
                </div>
            </div>

            <div class="col-sm-12  text-center mb-2 p-3 ">
                <h5 class="mb-2">Square ronded hover circle button</h5>
                <div id="square-hover-circle">
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-facebook" href="#"></a>
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-facebook-alt" href="#"></a>
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-messager" href="#"></a>
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-twitter" href="#"></a>
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-google-blue" href="#"></a>
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-youtube" href="#"></a>
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-instagram" href="#"></a>
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-pinterest" href="#"></a>
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-google-plus" href="#"></a>
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-github" href="#"></a>
                    <a class="btn-social fill rounded-corner rounded-hover-circle btn-tumblr" href="#"></a>
                </div>
                <div id="rounded-hover-circle">
                    <a class="btn-social rounded-hover-circle btn-soundcloud outline" href="#"></a>
                    <a class="btn-social rounded-hover-circle btn-flickr outline" href="#"></a>
                    <a class="btn-social rounded-hover-circle btn-telegram outline" href="#"></a>
                    <a class="btn-social rounded-hover-circle btn-tumblr outline" href="#"></a>
                    <a class="btn-social rounded-hover-circle btn-whatsapp outline" href="#"></a>
                    <a class="btn-social rounded-hover-circle btn-youtube outline" href="#"></a>
                    <a class="btn-social rounded-hover-circle btn-instagram outline" href="#"></a>
                    <a class="btn-social rounded-hover-circle btn-pinterest outline" href="#"></a>
                    <a class="btn-social rounded-hover-circle btn-google-plus outline" href="#"></a>
                    <a class="btn-social rounded-hover-circle btn-github outline" href="#"></a>
                    <a class="btn-social rounded-hover-circle btn-linkedin outline" href="#"></a>
                </div>
            </div>

            <div class="col-sm-12  text-center mb-2 p-3 ">
                <h5 class="mb-2">Circle outline fill button</h5>
                <div id="rounded-circle-fill">
                    <a class="btn-social rounded-circle btn-facebook fill" href="#"></a>
                    <a class="btn-social rounded-circle btn-facebook-alt fill" href="#"></a>
                    <a class="btn-social rounded-circle btn-messager fill" href="#"></a>
                    <a class="btn-social rounded-circle btn-twitter fill" href="#"></a>
                    <a class="btn-social rounded-circle btn-google-blue fill" href="#"></a>
                    <a class="btn-social rounded-circle btn-youtube fill" href="#"></a>
                    <a class="btn-social rounded-circle btn-instagram fill" href="#"></a>
                    <a class="btn-social rounded-circle btn-pinterest fill" href="#"></a>
                    <a class="btn-social rounded-circle btn-google-plus fill" href="#"></a>
                    <a class="btn-social rounded-circle btn-github fill" href="#"></a>
                    <a class="btn-social rounded-circle btn-tumblr fill" href="#"></a>
                </div>
                <div id="rounded-circle-outline">
                    <a class="btn-social rounded-circle btn-facebook outline" href="#"></a>
                    <a class="btn-social rounded-circle btn-facebook-alt outline" href="#"></a>
                    <a class="btn-social rounded-circle btn-messager outline" href="#"></a>
                    <a class="btn-social rounded-circle btn-twitter outline" href="#"></a>
                    <a class="btn-social rounded-circle btn-google-blue outline" href="#"></a>
                    <a class="btn-social rounded-circle btn-youtube outline" href="#"></a>
                    <a class="btn-social rounded-circle btn-instagram outline" href="#"></a>
                    <a class="btn-social rounded-circle btn-pinterest outline" href="#"></a>
                    <a class="btn-social rounded-circle btn-google-plus outline" href="#"></a>
                    <a class="btn-social rounded-circle btn-github outline" href="#"></a>
                    <a class="btn-social rounded-circle btn-tumblr outline" href="#"></a>
                </div>
            </div>

            <div class="col-sm-12  text-center mb-2 p-3 ">
                <h5 class="mb-2">Circle rotate button</h5>
                <div id="rotate-circle-fill">
                    <a class="btn-social rounded-circle rotate-360 btn-facebook fill" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-facebook-alt fill" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-messager fill" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-twitter fill" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-google-blue fill" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-youtube fill" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-instagram fill" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-pinterest fill" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-google-plus fill" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-github fill" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-tumblr fill" href="#"></a>
                </div>
                <div id="rotate-circle-outline">
                    <a class="btn-social rounded-circle rotate-360 btn-facebook outline" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-facebook-alt outline" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-messager outline" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-twitter outline" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-google-blue outline" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-youtube outline" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-instagram outline" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-pinterest outline" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-google-plus outline" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-github outline" href="#"></a>
                    <a class="btn-social rounded-circle rotate-360 btn-tumblr outline" href="#"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('[data-toggle="tooltip"]').tooltip();
    </script>
</body>

</html>
